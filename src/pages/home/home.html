<ion-header>

  <ion-navbar>
    <ion-title >My Tasse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- CONDTIONAL: Card for Active Cup -->
    <ion-card *ngIf="activeCup == true">
        <ion-card-header>
            Information
        </ion-card-header>
        <ion-card-content>
            <p>
                This is an example of what your application could look
                like with Ionic 2.  If you choose to
                <strong>dismiss</strong> this notification, it will
                not be shown again for this session.  No data
                is persisted in this application.
            </p>
        </ion-card-content>

        <!-- If Not Started -->
        
        <!-- If Started but not finished -->
        <button ion-button block (click)="presentActionSheet()">
         Show Action Sheet
       </button> 
    </ion-card>

    <!-- CONDITIONAL: Info for Active Cup -->
    <ion-item *ngIf="activeCup == true">
          <ion-label>Start Time</ion-label>
          <ion-datetime
            displayFormat="HH:mm A"
            pickerFormat="HH:mm"
            [(ngModel)]="cup.startTime"
            (ionChange)="testFunc($event, festId)"
            disabled = true
          ></ion-datetime>
    </ion-item>

    <!-- CONDITIONAL: If no Active Cup -->
    <button *ngIf="activeCup == false" ion-button block color='cta' (click)="addItem()">
        Add a cup
    </button>

   


</ion-content>
